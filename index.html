<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div class="container">
    <form class="search-form" id ="search-form">
      <div class="row">
        <div class="col-9">
          <input type="search" id="city-input" placeholder="Type a city here.." class="form-control" autocomplete="off" />
        </div>

        <div class="col-3 search-button">
          <input type="submit" value="Search" class="btn btn-light shadow" />
        </div>
      </div>    
    </form>
    
    <div class="row">
      <div class="col-8 currentcity-weather">
        <div class="currentcityweather-info">
          <h1 class="current-city"> <span id="current-city"></span> <span class="position-emoji">📍</span></h1>
          <h2 class="current-date"></h2>
          <h1 class="current-weather"><img src="" id="main-icon"><span class="current-temperature"></span><span class="degrees">°C</span> </h1>
            <ul class ="currentweather-details">
              <li class = "wind">
                Wind: <span id="wind"></span> km/h
              </li>
              <li class="humidity">
                Humidity: <span id ="humidity"></span>%
              </li>
            </ul>
        </div>
      </div>

      <div class="col-4">
        <div class = "weather-forecast" id ="forecast">
          
        </div>
      </div>  
    </div>
    
  </div>    
<p class = "coder">
  This page was coded by Silvia Pesci and is 
  <a href="https://github.com/silviapesci/WeatherApp">open sourced on GitHub</a> 
  and hosted on Netifly 
</p>


  <script src="src/script.js"></script>

</body>
